# Kafka Configuration Properties

# Kafka Broker Configuration
bootstrap.servers=localhost:9092

# Producer Configuration
producer.key.serializer=org.apache.kafka.common.serialization.StringSerializer
producer.value.serializer=org.apache.kafka.common.serialization.StringSerializer
producer.acks=all
producer.retries=3
producer.batch.size=16384
producer.linger.ms=1
producer.buffer.memory=33554432
producer.max.block.ms=30000

# Consumer Configuration
consumer.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
consumer.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
consumer.group.id=kafka-demo-group
consumer.auto.offset.reset=earliest
consumer.enable.auto.commit=true
consumer.auto.commit.interval.ms=1000
consumer.session.timeout.ms=30000
consumer.fetch.min.bytes=1
consumer.fetch.max.wait.ms=500

# Topic Configuration
topic.name=demo-topic
topic.partitions=3
topic.replication.factor=1

# Application Configuration
poll.timeout.ms=1000
messages.per.second=1